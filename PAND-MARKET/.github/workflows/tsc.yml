# .github/workflows/tsc.yml
name: tsc check

on:
  pull_request:
    branches: [main] # ✅ PR의 대상(base)이 main인 경우에만 실행
    # paths: [ "src/**", "tsconfig.json" ]  # (선택) 특정 변경에만 실행

jobs:
  tsc:
    # (선택) 내 브랜치 패턴에서 온 PR만 실행하고 싶으면 추가
    # if: startsWith(github.head_ref, 'lywoo/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # 또는 9 (프로젝트 버전에 맞게)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # ← pnpm으로 변경

      - name: Install deps
        run: pnpm install --frozen-lockfile # pnpm-lock.yaml 고정

      - name: Build
        run: pnpm run build
